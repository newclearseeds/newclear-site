<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NewClear Computing</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background: #0f172a;
      color: #f8fafc;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      padding: 2rem;
    }
    header {
      position: absolute;
      top: 0;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 1rem 0;
      background-color: #0f172a;
    }
    header img {
      max-height: 60px;
    }
    main {
      margin-top: 100px; /* adds space so content doesn't sit under header */
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }
    p {
      font-size: 1.25rem;
      max-width: 600px;
      margin-bottom: 2rem;
    }
    a {
      background: #38bdf8;
      color: #0f172a;
      text-decoration: none;
      padding: 0.75rem 1.5rem;
      border-radius: 0.5rem;
      font-weight: bold;
      transition: background 0.3s ease;
    }
    a:hover {
      background: #0ea5e9;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="NewClear Computing Logo" />
  </header>
  <main>
    <h1>Newclear Computing Pty Ltd<sup style="font-size: 0.6em;">&reg;</sup></h1>
    <p>Cybersecurity and IT Solutions built for the modern age. Helping businesses stay secure, compliant, and connected.</p>
    <a href="mailto:info@newclear.co">Contact Us</a>
  </main>
</body>
</html>
